---
- hosts : 172.31.18.125
  become: true
  tasks:
  - include_tasks: fileCreation.yml
  - name: copy file to the node
    copy:
      src: testFile
      dest: /home/ubuntu/testFile.txt
  - name: install webserver on the node
    apt:
     name: apache2
     state: present
  - name: copy index file on the node
    template:
     src: dynamicFiles.j2
     dest: /var/www/html/index.html
